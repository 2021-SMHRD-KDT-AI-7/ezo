<!DOCTYPE html>
<html lang="en">

    <title>비밀번호 변경</title>

<body>

	<center>

	<hr width = 340 size=2 color="blue">

    </h2>

	<hr width = 340 size=2 color="blue">

	<form action="JoinOK" method="post" >
        <table class="ex1">

            <tr>
                <td class="date1"><input type="text" name="id" placeholder="아이디"></td>
            </tr>
            <tr>
				<td class="date1"><input type="text" name="new_pw" placeholder="새로운 비밀번호"></td>
			</tr>
			<tr>
				<td class="date1"><input type="text" name="pw_check" placeholder="비밀번호 확인"></td>
			</tr>
            <tr>
                    <td class="date1"><input type="submit" name="continue" value="계속"></td>
            </tr>
            </table>

	</form>
