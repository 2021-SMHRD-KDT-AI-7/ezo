<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
</head>
<body>

	<center>

	<hr width = 340 size=2 color="blue">

	<h2>비밀번호 찾기<br>
    <h5>가입 시 입력했던 이름,아이디,이메일 주소가 일치하면 비밀번호 변경 페이지로 이동합니다.</h5>
    </h2>

	<hr width = 340 size=2 color="blue">

	<form action="JoinOK" method="post" >
        <table class="ex1">
            <tr>
                <td class="date1"><input type="text" name="name" placeholder="이름"></td>
            </tr>
            <tr>
                <td class="date1"><input type="text" name="id" placeholder="아이디"></td>
            </tr>
            <tr>
                <td class="date1"><input type="text" name="email" placeholder="이메일 주소"></td>
            </tr>
            <tr>
                <td class="date1"><input type="text" name="email_check" placeholder="이메일 주소 재입력"></td>
            </tr><br>
            <tr>
				<td><input type="submit" name="find_id" value="아이디 찾기"></td>
                <td class="date1"><input type="submit" name="continue" value="계속"></td>
            </tr>
            </table>

	</form>

	</center>

</body>
</html>
