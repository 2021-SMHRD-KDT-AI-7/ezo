<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>회원가입</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

	<center>

	<hr width = 500 size=2 color=#1E90FF>

	<h2 style="font-family: 'Jua';">회원 가입</h2>

	<hr width = 500 size=2 color=#1E90FF>

	<form action="JoinOK" method="post" >
        <table class="ex1">
            <tr>
				<!-- <label for="userID">아이디 : </label> -->
                <td class="date1"><input type="text" name="id" placeholder="아이디" maxlength="12"></td>
                <td><button class="btn_Custom2" onclick="" name="id_check">중복확인</button></td>
            </tr>
            <tr>
                <td class="date1"><input type="password" name="pw" placeholder="비밀번호" maxlength="15"></td>
				<td></td>
            </tr>
			<tr>
				<td class="date1"><input type="password" name="pw_check" placeholder="비밀번호 확인" maxlength="15"></td>
				<td></td>
			</tr>
			<tr>
				<td class="date1"><input type="text" name="name" placeholder="이름" maxlength="25"></td>
				<td></td>
			</tr>
			<tr>
				<td class="date1"><input type="text" name="nickname" placeholder="닉네임" maxlength="12"></td>
				<td><button class="btn_Custom2" onclick="" name="nickname_check">중복확인</button></td>
			</tr>
			<tr>
				<td class="date1"><input type="text" name="email" placeholder="이메일"></td>
				<td><button class="btn_Custom2" onclick="" name="email_check">인증메일 발송</button></td>
			</tr>
			<tr>
				<td class="date1"><input type="tel" name="phone" placeholder="연락처 ('-'없이 입력)"></td>
				<td></td>
			</tr>
		</table>

		<hr class="mb-4" width="500">

		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="aggrement" required>
			<label class="custom-control-label" for="aggrement" style="font-family: 'Jua';" style="font-weight: bolder;">개인정보 수집 및 이용에 동의합니다.</label>
		</div><br>

		<button class="btn_Custom" onclick="" name="back">뒤로</button>
		<button class="btn_Custom3" onclick="" type="submit" name="JoinOK">가입</button>



	</form>

	</center>

</body>

</html>
